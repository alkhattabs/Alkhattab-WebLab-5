<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books JSON Example</title>
</head>
<body>

    <script>
        // Embedded JSON data
        const bookData = [
            {
                "title": "The Great Gatsby",
                "author": "F. Scott Fitzgerald",
                "publicationYear": 1925,
                "genres": ["Fiction", "Classics"]
            },
            {
                "title": "To Kill a Mockingbird",
                "author": "Harper Lee",
                "publicationYear": 1960,
                "genres": ["Fiction", "Coming-of-Age"]
            }
        ];

        // (a) Display title of first book
        console.log("a) Title of the first book:", bookData[0].title);

        // (b) Display author of second book
        console.log("b) Author of the second book:", bookData[1].author);

        // (c) Display genres of all books
        console.log("c) Genres of all books:");
        bookData.forEach((book, index) => {
            console.log(`Book ${index + 1} (${book.title}):`, book.genres.join(", "));
        });

        // Bonus: Display the complete JSON data
        console.log("Complete book data:", bookData);
    </script>
</body>
</html>
